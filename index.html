        <h1>Register Here</h1>
        <form action="your_registration_script.php" method="POST">
            <label for="name">Lastname:</label>
            <input type="text" id="Lastname" name="Lastname" required>
            <br>
            <label for="name">Firstname:</label>
            <input type="text" id="Firstname" name="Firstname" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Company:</label>
            <input type="text" id="Company" name="Company" required>
            <br>
            <button type="submit">Register & Claim Your Rewards</button>
        </form>
        <script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(form);
    const response = await fetch(https://script.google.com/macros/s/AKfycbzlvvNkLYbPpsz-sFrjoxxnfJhgqoAz6wYo3HJOCEb5L3DBCy54h4nFQXW0e_IjBIc9/exec, { // Replace with your Google Apps Script web app URL
      method: 'POST',
      body: formData
    });

    const result = await response.text();
    alert(result); // Success message
  });
</script>
