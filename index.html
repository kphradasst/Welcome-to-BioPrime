        @keyframes pop-up {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none; /* Initially hidden */
        }

        .register-section,
        .silver-award-section {
            opacity: 0; /* Start fully transparent */
            transform: scale(0.5); /* Start smaller */

        .visible {
            opacity: 1; /* Fully opaque */
            transform: scale(1); /* Original size */
            animation: pop-up 0.5s forwards; /* Apply pop-up animation */

1. Leadership & Initiative: Nominees must have demonstrated strong leadership, initiative, and the ability to inspire and guide their peers.
2. Consistent Performance: Candidates should have a record of consistently exceeding job expectations and achieving goals.
3. Impactful Contribution: The nominee's work should have significantly impacted the company, leading to positive results or noticeable improvements.
4. Problem-Solving Skills: Ability to address challenges with innovative and effective solutions.
5. Collaboration & Teamwork: Demonstrated excellence in working collaboratively across teams and promoting a positive work culture.
6. Years of Service: Consideration for employees who have been part of the organization for a year with sustained excellence.

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Set a timeout to show the register section after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                const registerSection = document.querySelector(".register-section");
                const silverSection = document.querySelector(".silver-award-section");

                // Remove hidden class and add visible class
                registerSection.classList.remove("hidden");
                registerSection.classList.add("visible");

                silverSection.classList.remove("hidden");
                silverSection.classList.add("visible");
            }, 3000);
        });
    </script>

document.getElementById('myForm').addEventListener('submit', async (event) => {

    const response = await fetch('https://script.google.com/macros/s/AKfycbzlvvNkLYbPpsz-sFrjoxxnfJhgqoAz6wYo3HJOCEb5L3DBCy54h4nFQXW0e_IjBIc9/exec', { // Replace with your actual Web App URL

    });

    const result = await response.text();
    alert(result); // Display success message

    alert('Error: ' + error.message);
  }
});
